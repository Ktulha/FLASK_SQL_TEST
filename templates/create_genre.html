<div class="container">

  <div class="row">
    <h3 class="col-sm-1-12  p-2 mb-4 shadow-sm">Create new genre record</h3>
  </div>

  <form method="POST" action="{{ url_for('user_route.create_genre') }}">
    <div class="form-group">
        <label for="name">Genre name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter genre name" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" name="description" required></textarea>
  </div>
    <button type="submit" class="btn btn-primary">Create Genre</button>
    <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancel</button>
</form>

</div>
