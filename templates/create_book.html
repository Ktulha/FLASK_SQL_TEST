<div class="container">

  <div class="row">
    <h3 class="col-sm-1-12  p-2 mb-4 shadow-sm">Create new book record</h3>
  </div>

  <form method="POST" action="{{ url_for('user_route.create_book') }}">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" name="author" required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" required></textarea>
    </div>
    <div class="form-group">
        <label for="genre_id">Genre ID</label>
       <!--<input type="text" class="form-control" id="genre_id" name="genre_id" required>-->
       <select class="form-select mb-3 col-sm-1-12 row-cols-2" id="genre" name="genre">
        <option value="" disabled selected>Select genre</option>
        {% for genre in genres %}
        <option value={{ genre.id}}>{{ genre.name}}</option>
        {% endfor %}

    </select>
    </div>
    <button type="submit" class="btn btn-primary">Create Book</button>
    <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancel</button>
</form>

</div>
