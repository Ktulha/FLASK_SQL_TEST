<div id="accordianId" role="tablist" aria-multiselectable="true">
  {% for genre in genres %}
  <div class="card">
    <div class="card-header" role="tab" id="section{{ genre.id }}HeaderId">
      
      <h5 >
        <a data-toggle="collapse" data-parent="#accordianId" href="#section{{ genre.id }}ContentId" aria-expanded="true" aria-controls="section{{ genre.id }}ContentId" class="" >
          {{ genre.name }} 

        </a>
      
        <a name="" id="" class="btn btn-primary float-right " href="#" role="button">Edit</a>
      </h5>
    </div>
    <div id="section1ContentId" class="collapse in" role="tabpanel" aria-labelledby="section{{ genre.id }}HeaderId">
      <div class="card-body">
        <div class="row bg-light  p-3">
        {{ genre.description }}
      </div> 
        <div class="row m-2">
        <div class="container-fluid">
        {% for book in genre.books %}
        {% include 'components/book_view_compact.html' %}
        {% endfor %}
      </div>
    </div>
      </div>
    </div>
  </div>
  {% endfor %}
  <script>
 
    if ( window.location.hash != '' ) {
    openval = window.location.hash.slice(1);
    document.getElementById(openval).className='in collapse show';
    }
    </script>
